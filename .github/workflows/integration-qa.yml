---
name: QA-integration-postgres

on:
  workflow_dispatch:

jobs:
  integration-tests:
    name: Integration Tests
    timeout-minutes: 30
    runs-on: ubuntu-20.04
    services:
      # Label used to access the service container
      postgres-db:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: actions
          POSTGRES_DB: actions
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Maven Cache
        uses: actions/cache@v3
        id: dependency-cache
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Initialize database
        run: |
          docker run --rm \
            --mount type=bind,source="$(pwd)"/database/config/changelog.xml,target=/liquibase/changelog.xml \
            --mount type=bind,source="$(pwd)"/database/scripts,target=/liquibase/scripts \
            --network "host" \
            liquibase/liquibase \
            --url="jdbc:postgresql://localhost:5432/actions?user=postgres&password=actions" \
            --changeLogFile=changelog.xml \
            update

      - name: Run integration tests
        run: |
          mkdir -p "$HOME"/.m2/repository
          docker run --workdir /app/ \
            --mount type=bind,src="$HOME"/.m2/repository,dst=/root/.m2/repository \
            --mount type=bind,src="$(pwd)",dst=/app \
            --network "host" \
            maven:3.8.5-jdk-11 \
            mvn -B clean verify
